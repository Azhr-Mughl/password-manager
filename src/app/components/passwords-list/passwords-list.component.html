<div class="centered-content">
    <div class="terminal">
        <table class="passwords" *ngIf="passwords.length ; else dataNotFound">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Application</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of passwords; let i = index;">
                    <td>{{item.category}}</td>
                    <td>{{item.app}}</td>
                    <td>{{item.userName}}</td>
                    <td>
                        <div class="icon-actions">
                            <div class="icon-btn view mr" (click)="viewItem(item.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24"><path d="M180 936q-24.75 0-42.375-17.625T120 876V276q0-24.75 17.625-42.375T180 216h600q24.75 0 42.375 17.625T840 276v600q0 24.75-17.625 42.375T780 936H180Zm0-60h600V356H180v520Zm300.041-105Q400 771 337 727.849q-63-43.152-92-112Q274 547 336.959 504t143-43Q560 461 623 504.151q63 43.152 92 112Q686 685 623.041 728t-143 43ZM480 721q57 0 104.949-27.825T660 616q-27.102-49.35-75.051-77.175Q537 511 480 511t-104.949 27.825Q327.102 566.65 300 616q27.102 49.35 75.051 77.175Q423 721 480 721Zm0-105Zm.118 50Q501 666 515.5 651.382q14.5-14.617 14.5-35.5Q530 595 515.382 580.5q-14.617-14.5-35.5-14.5Q459 566 444.5 580.618q-14.5 14.617-14.5 35.5Q430 637 444.618 651.5q14.617 14.5 35.5 14.5Z"/></svg>
                            </div>
                            <div class="icon-btn edit mr" [routerLink]="['/password', item.id]">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
                                    <path d="M480 936v-71l216-216 71 71-216 216h-71ZM120 726v-60h300v60H120Zm690-49-71-71 29-29q8-8 21-8t21 8l29 29q8 8 8 21t-8 21l-29 29ZM120 561v-60h470v60H120Zm0-165v-60h470v60H120Z" />
                                </svg>
                            </div>
                            <div class="icon-btn delete" (click)="deleteItem(item.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
                                    <path d="M261 936q-24.75 0-42.375-17.625T201 876V306h-41v-60h188v-30h264v30h188v60h-41v570q0 24-18 42t-42 18H261Zm438-630H261v570h438V306ZM367 790h60V391h-60v399Zm166 0h60V391h-60v399ZM261 306v570-570Z" />
                                </svg>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="terminal ml" *ngIf="itemPreview">
        <pre class="data">{{selectedItem | json}}</pre>
        <div class="actions">

            <!-- <button class="btn red mr" (click)="resetForm()">Discard</button> -->
            <button class="btn" (click)="itemPreview = false">Done</button>
        </div>
    </div>


</div>

<ng-template #dataNotFound>
    <div class="not-found">Data not found</div>
</ng-template>
